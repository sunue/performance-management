	<div class="nav">

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">

						<span class="glyphicon glyphicon-user"></span>
					</li>
					<li>
						<a href="#" id="userName" style="padding-left: 5px;"></a>	
					</li>
					<li >
						<a href="#"  class="logout"> <span class="glyphicon glyphicon-off"></span> 退出</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-2 column leftNav">
				<ul class="nav nav-pills nav-stacked">
					<li><a href="managePerformance.html">绩效审核</a></li>
					<li><a href="registerReview.html">注册审核</a></li>	
					<li><a href="performanceRulesManage.html">基础选项</a></li>
					<li><a href="userInfoManage.html">教师信息</a></li>	
					<li  class="active"><a href="showTeacherRank.html">教师排名</a></li>
					<li><a href="manageCenter.html">个人中心</a></li>	
				</ul>
			</div>
			<div class="col-md-10 column">
				<div class="searchPart">
					<form id="searchForm">
						<div class="row">
							<div class="col-md-4 column">
								<div class="form-group">
			                        <label for="editStatus" class="col-sm-4 control-label">类型：</label>
			                        <div class="col-sm-8">
					                 <select class="input-xlarge form-control type" name="type" placeholder="请选择" required>
							                <option value="2">总分排名</option>
                        					<option value="0">科研排名</option>
                                            <option value="1">教研排名</option>

                        				</select>  
			                        </div>

			                    </div>
							</div>
							<div class="col-md-4 column">
								<div class="form-group">
								   <label class="col-sm-4 control-label"></label>
								   <div class="col-sm-8">
									   	 <button class="btn btn-warning"  id="searchBtn">查询</button>
								   </div>
			                      
			                    </div>
							</div>
						</div>
					</form>
					
	
				</div>
				<div class="infoPart">
					<div class="foot" id="foot">
					    <label class="fl select-all">总条数：</label>
					    <span class="waitReviewNum"></span>
					</div>
					<table class="table table-striped table-hover" id="userInfo">
						<thead>
							<tr>
								<th style="text-align: center">名次</th>
								<th style="text-align: center">工号</th>
								<th style="text-align: center">姓名</th>
								<th style="text-align: center">性别</th>
								<th style="text-align: center">年龄</th>
								<th style="text-align: center">职称</th>
								<th style="text-align: center">入职时间</th>
								<th style="text-align: center">科研绩效</th>
								<th style="text-align: center">教研绩效</th>
								<th style="text-align: center">总分绩效</th>
								<th style="text-align: center">排名详情</th>
							</tr>
						</thead>
						<tbody>
						<!-- 	<tr class='info'>
								<td>"+index+"</td>
								<td>id</td>
								<td>name</td>
								<td>sex</td>
								<td>age</td>
								<td>title</td>
								<td>admissionTime</td>
								<td>grade</td>
								<td>scientificResearchScore</td>
								<td>scientificResearchScore</td>
								<td>scientificResearchScore +scientificResearchScore</td>
							</tr>	 -->
						</tbody>
					</table>
				</div>
				<div class="paginationFoot">
					<ul class="pagination" id="pages">
        
			        </ul>
				</div>
			</div>

		</div>
	</div>

	<div class="modal fade" id="rankDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title" id="myModalLabel">
	                    排名详情
	                </h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal" role="form" id="rankForm" role="form">
	                    <div class="form-group">
	                        <label for="totalRank" class="col-sm-2 control-label">
	                            <em>*</em>
		                        总分排名
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control totalRank"  name="totalRank" readonly required>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="scientificResearchRank" class="col-sm-2 control-label">
	                            <em>*</em>
	                            科研排名
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control scientificResearchRank" name="scientificResearchRank"  readonly required>
	                        </div>
	                    </div>
	                    

	                    <div class="form-group">
	                        <label for="teachingResearchRank" class="col-sm-2 control-label">
	                            <em>*</em>
	                            教研排名
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control teachingResearchRank" name="teachingResearchRank"  readonly required>
	                        </div>
	                    </div>
	                </form>
	            </div>
	            <div class="modal-footer">
	    
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
	                </button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	
</body>

	<!-- 修改 -->
		    
	<div class="modal fade" id="see" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title" id="myModalLabel">
	                    修改URI
	                </h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal" role="form" id="editUriForm">
	                   <div class="form-group">
							<label for="editProjectId" class="col-sm-3 control-label">对应工程ID</label>	                            
							<div class="col-sm-9">
	                            <input type="text" class="form-control" name="editProjectId" id="editProjectId" readonly placeholder="请输入工程ID" required>
	                        </div>
	                    </div>

	                    <div class="form-group">
	                        <label for="editUriId" class="col-sm-3 control-label">uri的id</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" name="editUriId" id="editUriId"
	                                   placeholder="请输入uri的id" required readonly>
	                        </div>
	                    </div>
	                   
	                    <div class="form-group">
	                        <label for="editUriAddress" class="col-sm-3 control-label">editUriAddress</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" name="editUriAddress" id="editUriAddress"
	                                   placeholder="请输入uri地址" required>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="editUriStatus" class="col-sm-3 control-label">uri状态</label>
	                        <div class="col-sm-9">  
	                            <select class="input-xlarge form-control" name="editUriStatus" id="editUriStatus" placeholder="请选择uri状态" required>
							        <option value="01">启用</option>
	                                <option value="02">未启用</option>
							    </select>
	                        </div>
	                    </div>

	                    <div class="form-group">
	                        <label for="editMethod" class="col-sm-3 control-label">方法</label>
	                        <div class="col-sm-9">
	                 
	                            <select class="input-xlarge form-control" name="editMethod" id="editMethod" placeholder="请选择方法" required>
							      <option value="GET">GET</option>
							      <option value="POST">POST</option>
							      <option value="DELETE">DELETE</option>
	                              <option value="PUT">PUT</option>
							    </select>
	                        </div>
	                    </div>

	                    <div class="form-group">
	                        <label for="editTargetUri" class="col-sm-3 control-label">editTargetUri</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" name="editTargetUri" id="editTargetUri"
	                                   placeholder="请输入对应内部的uri" required>
	                        </div>
	                    </div>
	                </form>
	            </div>
	            <div class="modal-footer">
	    
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
	                </button>
	                <button type="submit" class="btn btn-primary" id="editSub">
	                    提交
	                </button><span id="tip"> </span>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	<!-- 添加模态 -->
   
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:1100px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加URI
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <table id="formTable" class="table table-striped table-hover">
                        	<thead>
                        		<tr>
                        			<th>URI地址</th>
                        			<th>URI状态</th>
                        			<th>Method</th>
                        			<th>目标URI</th>
                        		</tr>
                        	</thead>
                        	<tbody>
                        		<tr>               
                        			<td>
                        				<input type="text" class="form-control addUri" name="addUri"
                        						placeholder="请输入uri地址" required>
                        			</td>
                        			<td>
                        				<select class="input-xlarge form-control addUriStatus" name="addUriStatus" placeholder="请选择uri状态" required>
                        					<option value="01">启用</option>
                                            <option value="02">未启用</option>
                        				</select>
                        			</td>
                        			<td>
                        				<select class="input-xlarge form-control addMethod" name="addMethod" placeholder="请选择方法" required>
                        					<option value="GET">GET</option>
                        					<option value="POST">POST</option>
                                            <option value="PUT">PUT</option>
                        					<option value="DELETE">DELETE</option>
                        				</select>
                        			</td>
                        			<td>
                        				<input type="text" class="form-control addTargetUri" name="addTargetUri"
                        				placeholder="请输入对应内部的uri" required>
                        			</td>
                        		</tr>
                        		
                        	</tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
	                <button type="button" class="btn btn-success" id="modalAdd">增加
                    </button>
                    <button type="submit" class="btn btn-primary" id="modalAddSubBtn">
                        提交
                    </button>
                    <span id="tip"> </span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

	<div class="modal fade" id="see" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title" id="myModalLabel">
	                    查看并修改
	                </h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal" role="form" id="editUriForm" role="form">
	                    <div class="form-group">
	                        <label for="id" class="col-sm-2 control-label">
	                            <em>*</em>
	                            工号
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control id"  name="id" placeholder="请输入工号" required>
	                        </div>
	                        <div class="col-sm-4 idTip"></div>
	                    </div>
	                    <div class="form-group">
	                        <label for="name" class="col-sm-2 control-label">
	                            <em>*</em>
	                            姓名
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control name" name="name"  placeholder="请输入姓名" required>
	                        </div>
	                        <div class="col-sm-4 nameTip"></div>
	                    </div>
	                    

	                    <div class="form-group">
	                        <label for="sex" class="col-sm-2 control-label">
	                            <em>*</em>
	                            性别
	                        </label>
	                        <div class="col-sm-6">
	                            <select name="sex" class="input-xlarge form-control sex" required>
	                                    <option value="男">男</option>
	                                    <option value="女">女</option>     
	                            </select>   
	                        </div>
	                        <div class="col-sm-4 sexTip"></div>
	                    </div>

	                    <div class="form-group">
	                        <label for="age" class="col-sm-2 control-label">
	                            <em>*</em>
	                            年龄
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="number" class="form-control age" name="age"  placeholder="请输入年龄" required>
	                        </div>
	                        <div class="col-sm-4 ageTip"></div>
	                    </div>
	                    <div class="form-group">
	                        <label for="title" class="col-sm-2 control-label">
	                            <em>*</em>
	                            职称
	                        </label>
	                        <div class="col-sm-6">
	                            <select name="title" class="input-xlarge form-control title" required>
	                                    <option value="01">教授</option>
	                                    <option value="02">副教授</option>
	                                    <option value="03">讲师</option>
	                                    <option value="04">助教</option>     
	                            </select> 
	                        </div>
	                        <div class="col-sm-4 titleTip"></div>
	                    </div>
	                    <div class="form-group">
	                        <label for="admissionTime" class="col-sm-2 control-label">
	                            <em>*</em>
	                            入教时间
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="date" class="form-control admissionTime" name="admissionTime"  placeholder="请输入入教时间" required>

	                        </div>
	                        <div class="col-sm-4 admissionTimeTip"></div>
	                    </div>
	                    <div class="form-group">
	                        <label for="password" class="col-sm-2 control-label">
	                            <em>*</em>
	                            密码
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="password" class="form-control password" name="password"  placeholder="请输入密码" value="123456" required>
	                        </div>
	                        <div class="col-sm-4 passwordTip"></div>
	                    </div>
	                </form>
	            </div>

	                    提交

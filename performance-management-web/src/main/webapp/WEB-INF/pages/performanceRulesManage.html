	<div class="modal fade" id="scientificEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog" style="width:60%">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title" id="myModalLabel">
	                    修改科研规则选项
	                </h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal" role="form" id="editScientificForm">
	                   <div class="form-group">
							<label for="editSciContent" class="col-sm-3 control-label">科研内容</label>	                            
							<div class="col-sm-9">
	                            <input type="text" class="form-control" name="editSciContent" id="editSciContent" placeholder="请输入工程科研内容" required>
	                        </div>
	                    </div>

	                    <div class="form-group">
	                        <label for="editSciProject" class="col-sm-3 control-label">科研项目</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" name="editSciProject" id="editSciProject"
	                                   placeholder="请输入科研项目" required>
	                        </div>
	                    </div>
	                   
	                    <div class="form-group">
	                        <label for="editSciGrade" class="col-sm-3 control-label">科研等级</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" name="editSciGrade" id="editSciGrade"
	                                   placeholder="请输入科研等级" required>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="editSciScore" class="col-sm-3 control-label">科研分数</label>
	                        <div class="col-sm-9">  
	                            <input type="number" class="form-control" name="editSciScore" id="editSciScore"
	                                   placeholder="请输入科研分数" required>
	                        </div>
	                    </div>
	        
	                </form>
	            </div>
	            <div class="modal-footer">
	    
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
	                </button>
	                <button type="submit" class="btn btn-primary" id="editScientificSub">
	                    提交
	                </button><span id="tip"> </span>
	            </div>
	        </div><!-- /.modal-content -->

	</div>

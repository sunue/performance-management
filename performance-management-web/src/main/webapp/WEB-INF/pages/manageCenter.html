	<!-- 修改 -->
		    
	<div class="modal fade" id="see" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title" id="myModalLabel">
	                    查看并修改
	                </h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal" role="form" id="editForm" role="form">
	                    <div class="form-group">
	                        <label for="id" class="col-sm-4 control-label">
	                            <em>*</em>
	                            工号：
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control editId"  name="id" placeholder="请输入工号" required readonly>
	                        </div>
	                      
	                    </div>
	                    <div class="form-group">
	                        <label for="name" class="col-sm-4 control-label">
	                            <em>*</em>
	                            姓名：
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control editName" name="name"  required>
	                        </div>
	                       
	                    </div>
	                    

	                    <div class="form-group">
	                        <label for="sex" class="col-sm-4 control-label">
	                            <em>*</em>
	                            性别：
	                        </label>
	                        <div class="col-sm-6">
	                            <select name="sex" class="input-xlarge form-control editSex" required>
	                                    <option value="男">男</option>
	                                    <option value="女">女</option>     
	                            </select>   
	                        </div>
	                    </div>

	                    <div class="form-group">
	                        <label for="age" class="col-sm-4 control-label">
	                            <em>*</em>
	                            年龄：
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="number" class="form-control editAge" name="age"  placeholder="请输入年龄" required>
	                        </div>
	      
	                    </div>
	                    <div class="form-group">
	                        <label for="title" class="col-sm-4 control-label">
	                            <em>*</em>
	                            职称：
	                        </label>
	                        <div class="col-sm-6">
	                            <select name="title" class="input-xlarge form-control editTitle" required>
	                                    <option value="教授">教授</option>
	                                    <option value="副教授">副教授</option>
	                                    <option value="讲师">讲师</option>
	                                    <option value="助教">助教</option>     
	                            </select> 
	                        </div>
	                      
	                    </div>
	                    <div class="form-group">
	                        <label for="admissionTime" class="col-sm-4 control-label">
	                            <em>*</em>
	                            入教时间：
	                        </label>
	                        <div class="col-sm-6">
	                            <input type="date" class="form-control editAdmissionTime" name="admissionTime"  placeholder="请输入入教时间" required>

	                        </div>
	                       
	                    </div>
	                    <div class="form-group">
	                        <label for="password" class="col-sm-4 control-label">
	                            <em>*</em>
	                            密码：
	                        </label>
	                        <div class="col-sm-6">
	                           <!--  <input type="password" class="form-control editPassword" name="password" required> -->
	                           <button type='button' class='btn btn-warning' data-toggle='modal' data-target='#editPassword' id='clickEditPassword'>
									<span class='glyphicon glyphicon-edit' aria-hidden='true'></span> 修改密码
								</button> 
	                        </div>
	                       
	                    </div>
	                </form>
	            </div>
	            <div class="modal-footer">
	    
	   				<button type="submit" class="btn btn-primary" id="editSub">
	                    提交
	                </button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
	                </button>
	                
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>

	<!-- 修改密码 -->
		    
	<div class="modal fade" id="editPassword" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title" id="myModalLabel">
	                    修改密码
	                </h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal" role="form" id="editPasswordForm" role="form">
	                    <div class="form-group">
	                        <label for="password" class="col-sm-4 control-label">
	                            <em>*</em>
	                            旧密码：
	                        </label>
	                        <div class="col-sm-5">
	                            <input type="password" class="form-control oldPassword" required>
	                        </div> 
	                        <div class="col-sm-3 oldPasswordTip"></div>
	                    </div>
	                    <div class="form-group">
	                        <label for="password" class="col-sm-4 control-label">
	                            <em>*</em>
	                            新密码：
	                        </label>
	                        <div class="col-sm-5">
	                            <input type="password" class="form-control newPassword" name="password" required>
	                        </div>
	                        <div class="col-sm-3 newPasswordTip"></div>  
	                    </div>
	                     <div class="form-group">
	                        <label for="password" class="col-sm-4 control-label">
	                            <em>*</em>
	                            确认密码：
	                        </label>
	                        <div class="col-sm-5">
	                            <input type="password" class="form-control newPassword1" required>
	                        </div>
	                        <div class="col-sm-3 newPassword1Tip"></div> 
	                    </div>
	                </form>
	            </div>
	            <div class="modal-footer">
	    
	    			<button type="submit" class="btn btn-primary" id="subPassword">
	                    提交
	                </button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
	                </button>
	                <div class="subtip"></div>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>

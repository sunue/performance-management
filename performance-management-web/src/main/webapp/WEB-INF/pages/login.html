<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
</head>
<body>

	<div class="signin">
		<div class="signin-head"><h1>绩效管理系统用户登录</h1></div>
		<form class="form-signin" role="form" id="logoForm" action="/teacher/teacherLogin" method="post" >
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" class="form-control" name="id" id="id" placeholder="请输入工号" required />
			</div>
			<div id="userTip"></div>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control" name="password" id="password" placeholder="密码" required />
			</div>
			<div id="pswTip"></div>	
			<button class="btn btn-lg btn-info btn-block" id="logoBtn" type="submit">登录</button>					
		</form>
		
		<div id="tip"></div>
		<div class="reg"><a href="register.html">账号注册</a></div>
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
		
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link href="/statics/css/bootstrap.min.css" rel="stylesheet">
	<link href="/statics/css/login.css" rel="stylesheet">
</head>
<body>

	<div class="signin">
		<div class="signin-head">绩效管理系统</div>
		<form class="form-signin" role="form" id="logoForm" >
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" class="form-control" name="id" id="id" placeholder="请输入工号" required />
			</div>
			<div id="userTip"></div>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control" name="password" id="password" placeholder="密码" required />
			</div>
			<div id="pswTip"></div>	
			<div class="input-group">
				<span class="input-group-addon">身份</span>
				<select class="input-xlarge form-control type"  id="type" placeholder="请选择" required>
	                <option value="0">教师</option>
					<option value="1">管理员</option>
				</select>
			</div>
			<button class="btn btn-lg btn-info btn-block" id="logoBtn" type="submit">登录</button>					
		</form>
		
		<div id="tip"></div>
		<div class="reg"><a href="register.html">教师账号注册</a></div>
	</div>

	<script src="/statics/js/jquery-1.11.1.min.js"></script>
	<script src="/statics/js/bootstrap.min.js"></script>
	<script src="/statics/js/login.js"></script>
		
</body>
</html>
